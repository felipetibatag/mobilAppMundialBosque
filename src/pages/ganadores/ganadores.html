<ion-header>

  <ion-navbar>
    <ion-title>Top Ganadores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content (tap)="reintentarConexion($event)">
  <ion-card *ngIf="fallo">
      <img src="assets/imgs/errorConexion.png"/>
      <ion-card-content>
        <ion-card-title class="card-title">
          ¡Error de conexión!
          </ion-card-title>
        <p> {{msgFallo}}</p>
      </ion-card-content>
      <p class="consejo">Toque la pantalla para reintar la conexión</p>
    </ion-card>

  <ion-grid *ngIf="!fallo">
      <ion-row>
          <ion-col col-5>Equipo</ion-col>
        </ion-row>
  <ion-list no-lines *ngFor="let equipo of equiposE;let i=index">
            <ion-row *ngIf="i<=4">
              <ion-col col-5>{{ equipo.nombre }}</ion-col>
            </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
